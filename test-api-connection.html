<!DOCTYPE html>
<html>
<head>
    <title>Test API Connection</title>
</head>
<body>
    <h1>Test de Conectividad API</h1>
    <div>
        <h3>1. Test Backend Health Check</h3>
        <button onclick="testHealthCheck()">Test Health Check</button>
        <pre id="health-result"></pre>
    </div>
    
    <div>
        <h3>2. Test Login</h3>
        <button onclick="testLogin()">Test Login</button>
        <pre id="login-result"></pre>
    </div>
    
    <div>
        <h3>3. Test Dashboard (con token)</h3>
        <button onclick="testDashboard()">Test Dashboard</button>
        <pre id="dashboard-result"></pre>
    </div>

    <script>
        async function testHealthCheck() {
            try {
                const response = await fetch('http://localhost:4000/health');
                const data = await response.json();
                document.getElementById('health-result').textContent = 
                    'Status: ' + response.status + '\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('health-result').textContent = 'Error: ' + error.message;
            }
        }

        async function testLogin() {
            try {
                const response = await fetch('http://localhost:4000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'demo',
                        password: 'demo123'
                    })
                });
                const data = await response.json();
                document.getElementById('login-result').textContent = 
                    'Status: ' + response.status + '\n' + JSON.stringify(data, null, 2);
                
                // Guardar token para la pr√≥xima prueba
                if (data.token) {
                    localStorage.setItem('test-token', data.token);
                }
            } catch (error) {
                document.getElementById('login-result').textContent = 'Error: ' + error.message;
            }
        }

        async function testDashboard() {
            try {
                const token = localStorage.getItem('test-token');
                const response = await fetch('http://localhost:4000/api/dashboard/data', {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });
                const data = await response.json();
                document.getElementById('dashboard-result').textContent = 
                    'Status: ' + response.status + '\n' + 
                    'Token used: ' + token + '\n' +
                    JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('dashboard-result').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
